<div class="container" style="padding-top:40px;">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card mx-4">
          <div class="card-body p-4">
            <form [formGroup]="bankdetailform">
              <h1 style="text-align:center">Policy Details</h1>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="BankName" formControlName="BankName">
              </div>
              <div class="input-group mb-3">
                <input type="number" class="form-control" placeholder="ChequeNumber" formControlName="ChequeNumber">
              </div>
              <button type="submit" class="btn btn-block btn-success" (click)="onBankDetails(bankdetailform.value)">Next</button>
              <button type="submit" class="btn btn-block btn-success" (click)="Back()">Back</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
